<script>
const org = ["Freaxbot", "Support-pp", "magiccoder-git", "WhatsMagic"]
for(var i = 0; i < org.length; i++){
    var settings = {
    "async": true,
    "crossDomain": true,
    "url": "https://api.github.com/orgs/"+org[i]+"/repos",
    "method": "GET"
    }

$.ajax(settings).done(function (response) {
    for(var i = 0; i < response.length; i++){
        if (response[i].fork == false){
            if (response[i].archived == true){
                document.getElementById(response[i].owner.login).innerHTML +=  '       <div class="col-5"><div class="card pti archived" style="width: 18rem;"> <div class="card-body"><h5 class="card-title">'+response[i].name+'</h5> <p class="card-text">'+response[i].description+'</p><a href="'+response[i].html_url +'" class="btn">Go to GitHub</a></div></div></div>'
            }else{
                console.log("NAME :: " + response[i].name + " ORG :: " + response[i].owner.login)
                document.getElementById(response[i].owner.login).innerHTML +=  '       <div class="col-5"><div class="card pti" style="width: 18rem;"> <div class="card-body"><h5 class="card-title">'+response[i].name+'</h5> <p class="card-text">'+response[i].description+'</p><a href="'+response[i].html_url +'" class="btn">Go to GitHub</a></div></div></div>'
            }
    }
    }
});
}
